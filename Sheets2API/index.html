<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARPM Shirt Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a79a31fee9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" style="margin-bottom: 300px;">
        <img src="./ARPM_logo_black.png" class="w-100 mt-4" alt="ARPM Logo">
        <h1 class="Display my-4"><i class="fas fa-tshirt pe-4"></i>ARPM Shirt Form</h1>
        <!--This code will display a form, which will save data to the Spreadsheet "Orders" within Sheet "shirtform".-->
        <div class="container w-75 border border-primary g-form rounded-4">
            <form data-spreadsheet-api="https://sheet2api.com/v1/bQT0zZ67TWig/shirtform">
                <div class="row my-3">
                    <div class="col-lg-6 fname">
                        <label for="firstname" class="form-label"><i class="fa-solid fa-shirt"></i>First Name</label>
                        <input id="firstname" class="form-control" type="text" name="First Name"
                            placeholder="First Name" required />
                    </div>
                    <div class="col-lg-6 lname">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input id="lastname" class="form-control" type="text" name="Last Name" placeholder="Last Name"
                            required />
                    </div>
                </div>
                <div class="mb-3 add1">
                    <label for="address1" class="form-label">Address</label>
                    <input id="address1" class="form-control" type="text" name="Address1" placeholder="Address1" />
                </div>
                <div class="mb-3 add2">
                    <label for="address2" class="form-label">Address Line 2</label>
                    <input id="address2" class="form-control" type="text" name="Address2" placeholder="Address2" />
                </div>
                <div class="row my-3">
                    <div class="col-lg-8 city">
                        <label for="city" class="form-label">City</label>
                        <input id="city" class="form-control" type="text" name="City" placeholder="City" />
                    </div>
                    <div class="col-lg-2 state">
                        <label for="state" class="form-label">State/Province</label>
                        <input id="state" class="form-control" type="text" name="State" placeholder="State/Province" />
                    </div>
                    <div class="col-lg-2 zip">
                        <label for="zip" class="form-label">Zip Code</label>
                        <input id="zip" size="10" class="form-control" type="text" name="Zip" placeholder="Zip" />
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-lg-3 phone">
                        <label for="phone" class="form-label">Telephone Number</label>
                        <input id="phone" class="form-control" type="text" name="Phone"
                            placeholder="Telephone Number" />
                    </div>
                    <div class="col-lg-7 email">
                        <label for="email" class="form-label">Email Address</label>
                        <input id="email" class="form-control" type="text" name="Email" placeholder="Email" />
                    </div>
                    <div class="col-lg-2 tshirt">
                        <label for="tshirt" class="form-label">Shirt Size</label>
                        <select id="tshirt" class="form-select" aria-label="T-Shirt Size Selection" name="T-Shirt Size"
                            required>
                            <option value="" disabled selected>Choose Size</option>
                            <div data-spreadsheet-api="https://sheet2api.com/v1/bQT0zZ67TWig/shirtform/sizes">
                                <option value="{{size choices}}">{{size choices}}</option>
                            </div>
                        </select>
                    </div>
                </div>
                <div class="my-4 buttons">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="Reset" class="btn btn-danger">Reset</button>
                </div>
            </form>
            <script src="https://sheet2api.com/v1/template.js"></script>
        </div>
    </div>
</body>

</html>
